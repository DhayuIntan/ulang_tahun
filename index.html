<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Selamat Ulang Tahun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
            text-align: center;
        }

        .stars {
            width: 100%;
            height: 100%;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #99b0fc, #fad0c4);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 150, 150, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0072ff;
        }
    </style>
</head>

<body>

    <div class="stars"></div>

    <h1>ü§ç Selamat Ulang Tahun ke-26 Mas ü§ç</h1>

    <button onclick="startMusicAndGo()">Klik Untuk Mendapatkan Bunga</button>

    <script>
        function startMusicAndGo() {
            window.open('music.html', 'musicWindow', 'width=1,height=1');
            location.href = 'flower.html';
        }

        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 1) + 's';
            star.style.animationDelay = (Math.random() * 5) + 's';
            starsContainer.appendChild(star);
        }
    </script>

</body>

</html>
